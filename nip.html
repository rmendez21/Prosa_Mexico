<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">      
      <img height="100PX" src="logoPROSA.png" alt="">
      <h1 class="h3 mb-3 font-weight-normal">Ingresa tu NIP</h1>
      <label for="inputPassword" class="sr-only">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Tu NIP</button>
      </label>
      <input type="password" id="inputPassword" class="form-control" placeholder="NIP" required>
      <div class="checkbox mb-3">      
      <button class="btn btn-lg btn-primary btn-block" type="submit" style="width: 127px;">Continuar</button>     
      </div> 
    </form>
  </body>
</html>
